<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <section class="profile-section">
      <header class="background">
        <div>
          <img class="profile-name" src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="username">
          <p id="name"><b>Sasu</b>Osayande</p>
        </div>
      </header>
    </section>
    <nav>
      <div>
        <span id="logo">tweeter</span>
      </div>
      <div class="right-header">
        <span id="write-tweet"><b>Write</b>a new tweet</span>
        <i class="fa-solid fa-angles-down double-arrow"></i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="main-section">
        <section class="new-tweet">
          <div id="empty-error">
            <i class="fa-solid fa-xmark warning"></i>
            Input field cannot be blank.
            <i class="fa-solid fa-xmark warning"></i>
          </div>
          <div id="too-long-error">
            <i class="fa-solid fa-xmark warning"></i>
            Input field contains too many characters.
            <i class="fa-solid fa-xmark warning"></i>
          </div>
          <form class="submission" method="POST" action="/tweets/">
            <label id="text-title" for="tweet-text"></label>
            <textarea
              name="text"
              rows="2"
              id="tweet-text"
              placeholder="What are you humming about?">
            </textarea>
            <div>
              <button class="submit-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweet-container" id="tweet-container"></section>
      </div>
    </main>
  </body>
</html>
